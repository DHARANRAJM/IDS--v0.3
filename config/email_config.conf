# Email Configuration for IDS Alerts
# Configure your Gmail settings here

# Gmail Account Settings
GMAIL_USERNAME="your_email@gmail.com"
GMAIL_PASSWORD="your_app_password"
GMAIL_SMTP_SERVER="smtp.gmail.com"
GMAIL_SMTP_PORT="587"

# Email Recipients
RECIPIENT_EMAIL="admin@yourdomain.com"
CC_EMAIL="security@yourdomain.com"

# Email Settings
EMAIL_SUBJECT_PREFIX="[IDS ALERT]"
SEND_EMAIL_ALERTS="true"
EMAIL_FREQUENCY="immediate"  # immediate, hourly, daily
MAX_EMAILS_PER_HOUR="10"

# Alert Types to Email
EMAIL_PORT_SCAN_ALERTS="true"
EMAIL_ARP_SPOOF_ALERTS="true"
EMAIL_SSH_BRUTE_ALERTS="true"
EMAIL_USB_ALERTS="true"
EMAIL_HIGH_PRIORITY_ONLY="false"

# Email Content Settings
INCLUDE_LOG_DETAILS="true"
INCLUDE_SYSTEM_INFO="true"
EMAIL_TEMPLATE="detailed"  # simple, detailed, html

# Security Settings
ENCRYPT_EMAIL_CREDENTIALS="false"
SSL_VERIFY="true"
